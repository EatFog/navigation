<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <title>前航网站</title>
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
        .icon {
           width: 32px; height: 32px;
           vertical-align: -0.15em;
           fill: currentColor;
           overflow: hidden;
        }
        .closecontent {
           width: 15px; height: 15px;
           vertical-align: -0.15em;
           fill: currentColor;
           overflow: hidden;
        }
    </style>
    <script>
        let googleicon = (img,url)=>{
            img.src= 'https://www.google.cn/s2/favicons?domain='+url
            img.onerror = null
        }
    </script>
</head>
<body>
    <header class="globalHeader">
        <form action="https://www.baidu.com/s" method="GET" class="searchForm" autocomplete="off">
            <input name="wd" type="text">
            <button type="submit">搜索</button>
        </form>
    </header>
    <main class="globalMain ">
        <ul class="siteList">
            
            <li class="newButton">
                <div class="site">
                    <div class="logo">
                        <svg class="icon" >
                        <use xlink:href="#icon-add"></use>
                    </svg></div>
                    <div class="text">New</div>
                    
                </div>
                
            </li>
        </ul>
    </main>
    

    <script src="//at.alicdn.com/t/font_1962459_r9rdtm76i.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
